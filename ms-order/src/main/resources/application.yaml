spring:
  application:
    name: ms-order
  datasource:
    url: jdbc:postgresql://localhost:5432/orderdb?currentSchema=public
    username: postgres
    password: secret123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092

    # Producer konfiqurasiyas? (JSON gönd?r?c?yik)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # Type header-l?ri consumer t?r?find? problem yaratmas?n dey? (ist?y? ba?l? söndürm?k olar)
        spring.json.add.type.headers: false

    # Admin client (topic-i avtomatik yaratmaq üçün)
    admin:
      auto-create: true

server:
  port: 9003
  error:
    include-message: always
    include-exception: true
    include-stacktrace: always
    include-binding-errors: always

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
    config-url: /api-docs/swagger-config
    url: /api-docs
    disable-swagger-default-url: true
  api-docs:
    path: /api-docs


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
        loggerLevel: BASIC

app:
  security:
    audience: order-service


